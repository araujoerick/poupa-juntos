services:
  postgres:
    image: postgres:16-alpine
    restart: always
    env_file:
      - apps/api/.env.production
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - apps/api/.env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - proxy-network

volumes:
  postgres_data:

networks:
  proxy-network:
    external: true
